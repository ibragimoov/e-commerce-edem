{% extends "base.html" %}

{% block title %}Регистрация{% endblock %}

{% block content %}
    <form class="mt-5 mx-auto d-flex flex-column justify-content-center w-25 gap-2" method="post" action="{{ url_for('signup') }}">
        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
        <input type="text" name="first_name" placeholder="Введите имя" />
        <input type="text" name="last_name" placeholder="Введите фамилию" />
        <input type="email" name="email" placeholder="Введите почту" />
        <input type="password" name="password" placeholder="Введите пароль" />
        <input type="password" name="re-password" placeholder="Введите повтор пароля" />
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <p class="mx-auto">Уже есть аккаунт? <a class="mx-1" href="/signin">Войти</a></p>
    </form>
{% endblock %}
