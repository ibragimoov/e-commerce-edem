{% extends "base.html" %}

{% block title %}Профиль{% endblock %}

{% block content %}
    <div class="p-3">
        <h1>Профиль</h1>

        <div class="card w-25 mb-3">
          <div class="card-body">
            <h5 class="card-title">{{ current_user.last_name + ' ' + current_user.first_name }}</h5>
            <p class="card-text">{{ current_user.email }}</p>

              <form method="post" action="{{ url_for('logout') }}">
                  <button type="submit" class="btn btn-light">Выйти</button>
              </form>
          </div>
        </div>
    </div>
{% endblock %}
